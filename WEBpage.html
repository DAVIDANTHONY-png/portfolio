<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davweb</title>
    <link rel="stylesheet" href="webpage.css">
</head>
<body>
    <header>
        <h1>Sign Into Your Account</h1>
    </header>
    <div class="form-out">
    <div class="form-in">
    <div id="registration-page">
    <h3>Sign Up</h3>

    Username <br />
    <input type="text"
    id="registration-user"
    maxlength="10"/><br />

Email <br />
<input type="email"
id="registration-email" /><br />

    Password<br />
    <input type="password"
    id="registration-password" /><br />

    Confirm Password <br />
    <input type="password"
    id="registration-password2" /><br />
    <button id="register"
    onclick="register()">Sign Up</button>
</div>
</div>
</div>
    
</body>
</html>
