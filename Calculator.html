<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <h1>Learn how to build a calculator using javascript</h1>
    <div class="calculator">
        <p>simple calculator</p>
        <div class="calc-row">
            <div class="screen">0123456789</div>
        </div>

        <div class="calc-row">
            <div class="btn">C</div>
            <div class="btn">CE</div>
            <div class="btn back">Back</div>
            <div class="btn plus">+/-</div>
            <div class="btn percent">%</div>
        </div>

        <div class="calc-row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn divide">/</div>
            <div class="btn square">sqrt</div>
        </div>

        <div class="calc-row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn minus">-</div>
            <div class="btn pi">PI</div>
        </div>

        <div class="calc-row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn zero">0</div>
            <div class="btn times">*</div>  <br>
            <div class="btn">.</div> 
            <div class="btn add">+</div>
            <div class="btn equal">=</div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
